<div class="alert alert-danger fade show" *ngIf="text">
    <div class="alert-icon" *ngIf="icon"><i class="flaticon-questions-circular-button"></i></div>
    <div class="alert-text">{{text}}</div>
    <div class="alert-close">
        <button type="button" class="close" (click)="close()">
            <span><i class="la la-close"></i></span>
        </button>
    </div>
</div>
