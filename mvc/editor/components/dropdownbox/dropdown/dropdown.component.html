<div *ngIf="decorator" class="dropdownWapper" mvc-remove-wrapper>
    <div *ngIf="!decorator.label && !decorator.editable" class="form-view" [ngClass]="classAlign">
        <span *ngIf="decorator.renderHtmlRaw" [innerHTML]="decorator.valueDisplay | sanitizeHtml"></span>
        <span *ngIf="!decorator.renderHtmlRaw">{{ decorator.valueDisplay }}</span>
    </div>
    <div *ngIf="!decorator.label && decorator.editable" class="input-group" [ngClass]="classAlign">
        <div class="input-group" [ngClass]="{'has-error': !decorator.valid}">
            <div class="input-group-prepend" *ngIf="decorator.icon">
                <span class="input-group-text">
                    <i [ngClass]="decorator.icon"></i>
                </span>
            </div>
            <select *ngIf="!decorator.multiple" [id]="decorator.id" class="form-control" [(ngModel)]="object[decorator.property]" [ngClass]="{'has-icon':decorator.icon}" [attr.data-live-search]="decorator.allowSearch" [attr.data-size]="8" [disabled]="decorator.readonly">
                <option *ngFor="let item of items" [value]="item.key" [selected]="item.key == decorator.value" [attr.data-content]="item.value">{{item.value}}</option>
            </select>
            <select *ngIf="decorator.multiple" [id]="decorator.id" multiple class="form-control" [(ngModel)]="object[decorator.property]" [ngClass]="{'has-icon':decorator.icon}" [attr.data-live-search]="decorator.allowSearch" [attr.data-size]="8" [disabled]="decorator.readonly">
                <option *ngFor="let item of items" [value]="item.key" [attr.data-content]="item.value">{{item.value}}</option>
            </select>
            <span class="error" *ngIf="!decorator.valid">{{ decorator.message }}</span>
        </div>
    </div>
    <div *ngIf="decorator.label && !decorator.editable" class="input-group">
        <label class="col-form-label" [ngClass]="classLabel">{{ decorator.label }}</label>
        <div class="col-form-label" [ngClass]="classInput">
            <span *ngIf="decorator.renderHtmlRaw" [innerHTML]="decorator.valueDisplay | sanitizeHtml"></span>
            <span *ngIf="!decorator.renderHtmlRaw">{{ decorator.valueDisplay }}</span>
        </div>
    </div>
    <div *ngIf="decorator.label && decorator.editable" class="input-group">
        <label class="col-form-label" [ngClass]="classLabel">{{ decorator.label }} <span class="star" *ngIf="decorator.required">*</span></label>
        <div [ngClass]="classInput">
            <div class="input-group" [ngClass]="{'has-error': !decorator.valid}">
                <div class="input-group-prepend" *ngIf="decorator.icon">
                    <span class="input-group-text">
                        <i [ngClass]="decorator.icon"></i>
                    </span>
                </div>
                <select *ngIf="!decorator.multiple" [id]="decorator.id" class="form-control" [(ngModel)]="object[decorator.property]" [ngClass]="{'has-icon':decorator.icon}" [attr.data-live-search]="decorator.allowSearch" [attr.data-size]="8" [disabled]="decorator.readonly">
                    <option *ngFor="let item of items" [value]="item.key" [selected]="item.key == decorator.value" [attr.data-content]="item.value">{{item.value}}</option>
                </select>
                <select *ngIf="decorator.multiple" [id]="decorator.id" multiple class="form-control" [(ngModel)]="object[decorator.property]" [ngClass]="{'has-icon':decorator.icon}" [attr.data-live-search]="decorator.allowSearch" [attr.data-size]="8" [disabled]="decorator.readonly">
                    <option *ngFor="let item of items" [value]="item.key" [attr.data-content]="item.value">{{item.value}}</option>
                </select>
                <span class="error" *ngIf="!decorator.valid">{{ decorator.message }}</span>
            </div>
        </div>
    </div>
</div>
