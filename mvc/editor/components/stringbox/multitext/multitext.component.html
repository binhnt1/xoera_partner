<div *ngIf="decorator" class="textWapper" mvc-remove-wrapper>
    <div *ngIf="!decorator.label && !decorator.editable" class="form-view" [ngClass]="classAlign">
        <span *ngIf="decorator.renderHtmlRaw" [innerHTML]="decorator.valueDisplay | sanitizeHtml"></span>
        <span *ngIf="!decorator.renderHtmlRaw">{{ decorator.valueDisplay }}</span>
    </div>
    <div *ngIf="!decorator.label && decorator.editable" class="input-group" [ngClass]="classAlign">
        <div class="input-group" [ngClass]="{'has-error': !decorator.valid}">
            <div class="input-group-prepend" *ngIf="decorator.icon">
                <span class="input-group-text">
                    <i [ngClass]="decorator.icon"></i>
                </span>
            </div>
            <textarea [rows]="decorator.rows" [minlength]="decorator.min" [maxlength]="decorator.max" autocomplete="off" class="form-control" [ngClass]="{'is-invalid': !decorator.valid}" [id]="decorator.id" [placeholder]="decorator.placeholder + (decorator.required ? ' *' : '')" [(ngModel)]="object[decorator.property]" [readonly]="decorator.readonly" [disabled]="disabled"></textarea>
            <button *ngIf="decorator.type == StringType.AutoGenerate" type="button" class="btn btn-success" (click)="onGenerate()">Generate</button>
            <span class="error" *ngIf="!decorator.valid">{{ decorator.message }}</span>
        </div>
    </div>
    <div *ngIf="decorator.label && !decorator.editable" class="input-group">
        <label class="col-form-label" [ngClass]="classLabel">{{ decorator.label }}</label>
        <div [ngClass]="classInput">
            <span *ngIf="decorator.renderHtmlRaw" [innerHTML]="decorator.valueDisplay | sanitizeHtml"></span>
            <span *ngIf="!decorator.renderHtmlRaw">{{ decorator.valueDisplay }}</span>
        </div>
    </div>
    <div *ngIf="decorator.label && decorator.editable" class="input-group">
        <label class="col-form-label" [ngClass]="classLabel">{{ decorator.label }} <span class="star" *ngIf="decorator.required">*</span></label>
        <div [ngClass]="classInput">
            <div class="input-group" [ngClass]="{'has-error': !decorator.valid}">
                <div class="input-group-prepend" *ngIf="decorator.icon">
                    <span class="input-group-text">
                        <i [ngClass]="decorator.icon"></i>
                    </span>
                </div>
                <textarea [rows]="decorator.rows" [minlength]="decorator.min" [maxlength]="decorator.max" class="form-control" [ngClass]="{'is-invalid': !decorator.valid}" [id]="decorator.id" [placeholder]="decorator.placeholder" [(ngModel)]="object[decorator.property]" [readonly]="decorator.readonly" [disabled]="disabled"></textarea>
                <button *ngIf="decorator.type == StringType.AutoGenerate" type="button" class="btn btn-success" (click)="onGenerate()">Generate</button>
                <span class="error" *ngIf="!decorator.valid">{{ decorator.message }}</span>
            </div>
        </div>
    </div>
</div>
