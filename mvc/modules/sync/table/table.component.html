<div class="row" *ngIf="tables">
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6" *ngFor="let item of tables">
        <a class="dashboard-stat dashboard-stat-v2 red">
            <div class="visual">
                <i class="fa fa-comments"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span>{{item.Name}}</span>
                </div>
                <div class="desc">Records: {{item.Count}}</div>
            </div>
        </a>
    </div>
</div>
