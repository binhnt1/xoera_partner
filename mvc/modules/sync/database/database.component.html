<div class="row" *ngIf="databases">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let item of databases" (click)="choiceDatabase(item)">
        <a class="dashboard-stat dashboard-stat-v2 blue">
            <div class="visual">
                <i class="fa fa-comments"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span>{{item.Name}}</span>
                </div>
                <div class="desc">{{item.Host}}</div>
                <div class="desc">{{item.UserName}} - {{item.Password}}</div>
            </div>
        </a>
    </div>
</div>
