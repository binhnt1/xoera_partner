<div class="kt-login__signin" mvc-remove-wrapper>
    <div class="kt-login__head">
        <h3 class="kt-login__title">Vertify Account</h3>
    </div>
    <form class="kt-form">
        <mvc-alert-component *ngIf="message" [text]="message" (closed)="closeMessage()"></mvc-alert-component>
        <div class="form-group">
            <editor style="width: 100%;" [object]="user" property="Account" [decorator]="{ label: '', editable: true, readonly: true }"></editor>
        </div>
        <div class="form-group">
            <editor style="width: 100%;" [object]="user" property="VertifyCode" [decorator]="{ label: '', editable: true }"></editor>
        </div>
        <div>
            <a class="kt-vertify__account-link" style="margin-top: 5px; display: block;">
                <span (click)="sendVertifyCode()" [ngClass]="{'active':timeCountDown <= 0}">Re-send vertify code</span>
                <span class="timer" *ngIf="timeCountDown">{{ timeCountDown | number:'2.0-0' }}</span>
            </a>
        </div>
        <div class="kt-login__actions">
            <button id="kt_login_signin_submit" class="btn btn-primary btn-wide btn-font-lg" (click)="vertify()" [disabled]="processing" [ngClass]="{'kt-spinner kt-spinner--md kt-spinner--light':processing}">
                Vertify
            </button>
        </div>
        <div class="kt-login__account">
            <span class="kt-login__account-msg">
                You have vertify account?
            </span>
            &nbsp;&nbsp;
            <a id="kt_login_signup" class="kt-login__account-link" (click)="navigateSignIn()">Sign In!</a>
        </div>
    </form>
</div>
